version: "3.9"

services:
  db:
    image: postgres:15
    container_name: queijaria_db
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    ports:
      - "${POSTGRES_PORT}:5432"
    volumes:
      - queijaria_pro_postgres_data:/var/lib/postgresql/data
      - ./docker/postgres/initdb:/docker-entrypoint-initdb.d:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 10s
      timeout: 5s
      retries: 5

  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: queijaria_app
    depends_on:
      db:
        condition: service_healthy
    environment:
      DATABASE_URL: ${DATABASE_URL}
      DATA_DIR: /app/data
    volumes:
      - ./:/app:cached
      - ./data:/app/data
    command: ["python", "src/backend/etl/load.py"]

  frontend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: queijaria_frontend
    depends_on:
      - db
      - app
    environment:
      DATABASE_URL: ${DATABASE_URL}
      DATA_DIR: /app/data
    volumes:
      - ./:/app:cached
      - ./data:/app/data
    ports:
      - "8501:8501"
    command: ["streamlit", "run", "src/frontend/app.py", "--server.port=8501", "--server.address=0.0.0.0"]

volumes:
  queijaria_pro_postgres_data:
